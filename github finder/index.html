<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Finder</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header><p>Github Finder</p></header>
  <main>
    <div class="title">
      <h1>Search Github Users</h1>
      <p>Enter a username to fetch a user profile and repos</p>
      <input id="searchInput" type="text">
    </div>

    <div class="user-profile-row">
      <div class="profile-img-view"><img id="profile-img" alt="프로필 이미지">
      <button id="view-profile-btn">View Profile</button>
      </div>

      <div class="user-profile-column">
        <ul class="user-count">
          <li id="public-repo">Public Repos: <span id="public-repo-input">0</span></li>
          <li id="public-gists">Public Gists: <span id="public-gists-input">0</span></li>
          <li id="followers">Follwers: <span id="followers-input">0</span></li>
          <li id="following">Following: <span id="following-input">0</span></li>
        </ul>

        <ul class="user-info">
          <li class="user-info-li">Company: <span id="company-input">0</span></li>
          <li class="user-info-li">Website/Blog: <span id="website-blog-input">0</span></li>
          <li class="user-info-li">Location: <span id="location-input">0</span></li>
          <li class="user-info-li">Member Since: <span id="member-since-input">0</span></li>
        </ul>
      </div>
    </div>

    <div class="user-repo">
      <h2>Latest Repos</h2>
      <div class="repo-list">
      </div>
    </div>

  </main>

  <footer>Github Finder</footer>
</body>
</html>
